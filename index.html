        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

            background-color: #f8f9fa;
            color: #333;

        }

        /* Enhanced Header */
        .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 50%, #1a1a1a 100%);
            color: white;
            padding: 3rem 1.5rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        /* Animated background elements */
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(64, 224, 208, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 105, 180, 0.1) 0%, transparent 50%);
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* Header content */
        .header-content {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
        }

        .library-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: inline-block;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #FFD700, #FFA500, #FF8C00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.8)); }
        }

        .header-subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            opacity: 0.9;
            margin-bottom: 1rem;
            letter-spacing: 1px;
        }

        .header-description {
            font-size: 1rem;
            font-weight: 400;
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto 2rem auto;
            line-height: 1.6;
        }

        /* Stats section */
        .header-stats {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
        }

        .stat-item:nth-child(1) { animation-delay: 0.2s; }
        .stat-item:nth-child(2) { animation-delay: 0.4s; }
        .stat-item:nth-child(3) { animation-delay: 0.6s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stat-number {
            display: block;
            font-size: 2rem;
            font-weight: 700;
            color: #FFD700;
            margin-bottom: 0.3rem;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #ccc;
            font-weight: 400;
        }

        /* Floating elements */
        .floating-books {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .floating-book {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0.1;
            animation: floatBook 15s linear infinite;
        }

        .floating-book:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .floating-book:nth-child(2) { top: 60%; left: 85%; animation-delay: 5s; }
        .floating-book:nth-child(3) { top: 40%; left: 5%; animation-delay: 10s; }
        .floating-book:nth-child(4) { top: 80%; left: 90%; animation-delay: 7s; }

            25% { transform: translateY(-20px) rotate(90deg); }
            50% { transform: translateY(0px) rotate(180deg); }
            75% { transform: translateY(-15px) rotate(270deg); }
            100% { transform: translateY(0px) rotate(360deg); }
        }

            padding: 1.5rem;
            background-color: #f8f9fa;
        }

            gap: 1.5rem;
            width: 100%;

    </style>

        // Fungsi untuk download PDF
        function downloadPDF(book) {
            const pdfContent = generatePDFContent(book);
            const blob = new Blob([pdfContent], { type: 'application/pdf' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `${book.title.replace(/[^a-zA-Z0-9]/g, '-')}.pdf`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            // Tampilkan pesan download
            showDownloadMessage(book.title);
        }

        // Fungsi untuk menampilkan pesan download
        function showDownloadMessage(bookTitle) {
            const message = document.createElement('div');
            message.className = 'download-message';
            message.innerHTML = `
                <strong>✅ Download Berhasil!</strong><br>
                ${bookTitle} telah diunduh
            `;
            
            document.body.appendChild(message);
            
            // Animasi muncul
            setTimeout(() => {
                message.classList.add('show');
            }, 100);
            
            // Hilang setelah 3 detik
            setTimeout(() => {
                message.classList.remove('show');
                setTimeout(() => {
                    if (message.parentNode) {
                        document.body.removeChild(message);
                    }
                }, 300);
            }, 3000);
        }

                    <div class="book-image" style="background: ${book.coverColor}">
                        ${book.imageUrl ? `<img src="${book.imageUrl}" alt="${book.title}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">` : ''}
                        <div class="book-image-overlay" style="display: ${book.imageUrl ? 'flex' : 'flex'};">
                            <span style="color: white; font-weight: 600; text-shadow: 0 2px 4px rgba(0,0,0,0.5); text-align: center; line-height: 1.2;">
                                ${book.coverText}
                            </span>
                        </div>
                    </div>
                    <div class="book-info">
                        <h3 class="book-title">${book.title}</h3>
                        <p class="book-description">${book.description}</p>
                        <div class="book-price">
                            <div>
                                <span class="price-current">${book.currentPrice}</span>
                                ${book.originalPrice ? `<span class="price-original">${book.originalPrice}</span>` : ''}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Fungsi untuk render semua buku
        function renderBooks() {
            const booksGrid = document.getElementById('booksGrid');
            const booksHTML = booksData.map(book => createBookCard(book)).join('');
            booksGrid.innerHTML = booksHTML;
            
            // Update book count in header
            const bookCountElement = document.getElementById('bookCount');
            if (bookCountElement) {
                bookCountElement.textContent = booksData.length;
            }
        }

        // Fungsi untuk membuka buku (direct redirect)
        function openBook(pdfUrl, bookTitle) {
            // Langsung buka link di tab baru
            if (pdfUrl) {
                const newWindow = window.open(pdfUrl, '_blank');
                
                // Fallback jika gagal membuka di tab baru
                if (!newWindow || newWindow.closed || typeof newWindow.closed == 'undefined') {
                    // Redirect di window yang sama
                    window.location.href = pdfUrl;
                }
            } else {
                // Jika tidak ada URL, tampilkan pesan
                alert(`Maaf, link untuk "${bookTitle}" belum tersedia.`);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderBooks();
        });
    </script>
</body>
</html>
